version: '3.8'
services:
  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongo_data:/data/db
      - ./seeders/seed-mongo.js:/docker-entrypoint-initdb.d/seed-mongo.js
    networks:
      - db_network

  neo4j:
    image: neo4j:latest
    container_name: neo4j
    ports:
      - "7474:7474"  # Interface web
      - "7687:7687"  # Connexion Bolt
    environment:
      NEO4J_AUTH: neo4j/password
    volumes:
      - ./data/neo4j_data:/data
      - ./seeders/seed-neo4j.cypher:/var/lib/neo4j/import/seed-neo4j.cypher
    networks:
      - db_network

volumes:
  mongo_data:
  neo4j_data:

networks:
  db_network:
    driver: bridge
